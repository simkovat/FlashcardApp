<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlashCardApp</title>
    <link rel='stylesheet' type="text/css" href="styles.css">
</head>

<body>
    if you see this, it means this is the branch for animation<br>

    <label for="language1-select">Choose language 1:</label>

    <select id="language1-select">
        <option value="">--Please choose an option--</option>
        <option class='czech' value="czech">Czech</option>
        <option id='spanish' value="spanish">Spanish</option>
        <option id='english' value="english">English</option>
    </select>
    <br>
    <label for="language2-select">Choose language 2:</label>

    <select id="language2-select">
        <option value="">--Please choose an option--</option>
        <option class='czech' value="czech">Czech</option>
        <option id='spanish2' value="spanish">Spanish</option>
        <option id='english2' value="english">English</option>
    </select>
    <br>

    <button id='submitBtn'>Submit</button>



    <div class="flex-all">


        <div class="flex-card">
            <div id='card-front' class="card">lang1 front</div>
            <div id='card-back' class="card">lang2 back</div>
        </div>



        <div class="flex-buttons">
            <div id='flip-btn' class='button'>flip</div>
            <div id='next-btn' class='button'>next</div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
